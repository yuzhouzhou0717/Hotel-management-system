{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="mb-4">登录</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" class="mx-auto">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <select class="form-control" id="role" name="role" required>
                                <option value="">选择您的身份</option>
                                <option value="finance">账务管理人员</option>
                                <option value="housing">住房管理人员</option>
                                <option value="catering">餐饮管理人员</option>
                                <option value="inventory">库存管理人员</option>
                                <option value="manager">总经理</option>
                            </select>
                            <label for="role">身份</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                                   name="{{ form.username.name }}" value=""
                                   placeholder="Username">
                            <label for="{{ form.username.id_for_label }}">用户名</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                                   name="{{ form.password.name }}" placeholder="Password">
                            <label for="{{ form.password.id_for_label }}">密码</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">登录</button>
{#                                                        <a href="{% url 'register' %}" class="register-link btn btn-primary"#}
{#                               style="color: white; text-decoration: none;">注册</a>#}
                        </div>
                        &nbsp
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
